<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Iframe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 80%;
            aspect-ratio: 2 / 1;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <iframe src="https://pano-360.pages.dev" frameborder="0" allowfullscreen></iframe>
</body>
</html>
